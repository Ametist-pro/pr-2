<body>
    <script>
// массив
const A = [5, 11 ,10, 15, 2, 7, 12, 17, 22, 27];

// число
const K = 10;

// результат
const result = [];

for (let i = 0; i < A.length; i++) {
  if (A[i] > K) {
    result.push(A[i]);
  }
}
// ответ
console.log(result);

    </script>
    
</body>
