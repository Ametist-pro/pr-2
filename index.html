<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// массив
var A = [];

// ввод чисел
while(true) {
  var input = prompt('Введите число , нажимая "Продолжить" вводится следующее число. Нажимая "Отмена" заканчивается ввод');
  if(input == null) {
    break;
  }
  // заполняется массив
  A.push(parseInt(input));
}

// число 
var K = 10;

// результат
var result = [];

for (let i = 0; i < A.length; i++) {
  if (A[i] > K) {

    result.push(A[i]);
  }
}
// ответ
console.log(result);

    </script>
    
</body>
</html>
